job:
  model: 
    provider: tinker
    name: "Qwen/Qwen3-8B"
  source:
    dataset: nebius/SWE-rebench
    split: filtered
    max_examples: 8
  generation:
    on_policy: true
    max_tool_turns: 4
    parameters:
      temperature: 0.7
      top_p: 0.95
      max_tokens: 16384
      tool_choice: auto
    on_policy_options:
      teacher: moonshotai/Kimi-K2-Thinking
      learning_rate: 1e-7
      groups_per_batch: 8
      lora_rank: 16
      save_every: 1
  output:
    mode: upload_hf
    hf:
      repo_id: collinear-ai/qwen3-8b-swe-rebench-teacher-k2
      repo_type: model