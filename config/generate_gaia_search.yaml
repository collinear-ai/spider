server:
  base_url: http://127.0.0.1:9000
  request_timeout: 120
job:
  model:
    provider: vllm
    name: openai/gpt-oss-120b
    parameters:
      tensor_parallel_size: 8
      gpu_memory_utilization: 0.85
      system_prompt: |
        You are a web search assistant. You MUST use tools and cite sources and never rely on memory.
  source:
    dataset: gaia-benchmark/GAIA
    config_name: 2023_all
    split: test[0:64]
    field: Question
  generation: 
    max_turns: 12
    parameters:
      temperature: 0.7
      top_p: 0.9
      max_tokens: 16384
  output:
    mode: "upload_hf"
    hf:
      repo_id: collinear-ai/spider-rollouts-gaia-tool-web-search-gptoss-120b
      private: false