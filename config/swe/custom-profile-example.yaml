# Example configuration for using a custom profile (repo not in SWE-smith's built-in registry)
# This allows you to use any GitHub repo without modifying SWE-smith code

server:
  base_url: http://localhost:9000
  api_key: 
  request_timeout: 600

job:
  task_generation:
    enabled: true
    
    repository:
      github_url: "pallets/click"  # Repo already in SWE-smith registry
      commit: "fde47b4b4f978f179b9dff34583cb2b99021f482"  # Specific commit from SWE-smith registry
      mirror_org: "collinear-ai"  # Your GitHub username (not org) - no admin permissions needed
      
      # No custom_profile needed - this repo is already in SWE-smith's registry!
      # Uncomment below if using a repo NOT in SWE-smith's registry:
      # custom_profile:
      #   language: "python"  # Options: python, golang, rust, javascript, java, cpp, c, csharp, php
      #   owner: "pallets"
      #   repo: "click"
      #   commit: "fde47b4b4f978f179b9dff34583cb2b99021f482"
    
    docker_image:
      enabled: true
      build_before_tasks: true
      rebuild_after_tasks: false
      push: true  # Set to true to push images to Docker Hub
      docker_hub_org: "meghanaarakkal"  # Optional: Your Docker Hub org/username (default: "jyangballin")
    
    bug_generation:
      methods:
        - type: "procedural"  # Procedural works well for any repo
          max_bugs: 100
          # model: "o3-mini-2025-01-31"
        # Or use LM methods (require API keys)
        # - type: "lm_rewrite"
        #   model: "gpt-4o"
        #   n_bugs: 20
    
    validation:
      enabled: true
      workers: 12
    
    gather:
      enabled: true
    
    issue_generation:
      enabled: false
  
  task_output:
    mode: "upload_hf"  # Options: "return" (return in response) or "upload_hf" (push to HuggingFace)
    # If mode is "upload_hf", configure hf section below:
    hf:
      repo_id: "collinear-ai/spider-swe-task-generation-test"  # e.g., "collinear-ai/swe-tasks"
      repo_type: "dataset"  # or "model"
      private: true  # Set to true for private datasets
      # config_name: "default"  # Optional: subset config name for the dataset
  
  # Required dummy fields (not used)
  model:
    provider: "vllm"
    name: "dummy"
  source:
    dataset: "dummy"
    split: "train"
  generation:
    max_turns: 1
  output:
    mode: "return"

