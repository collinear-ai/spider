# Example configuration for using a custom profile (repo not in SWE-smith's built-in registry)
# This allows you to use any GitHub repo without modifying SWE-smith code

server:
  base_url: http://localhost:9000
  api_key: 
  request_timeout: 600

job:
  task_generation:
    enabled: true
    
    repository:
      github_url: "grpc/grpc-go"  # Your repo
      commit: "192c8a2a3506bb69336f5c135733a3435a04fb30"  # Specific commit
      mirror_org: "collinear-ai"  # Your GitHub org for mirrors
      
      # Define custom profile for repos not in SWE-smith's registry
      custom_profile:
        language: "golang"  # Options: python, golang, rust, javascript, java, cpp, c, csharp, php
        owner: "grpc"
        repo: "grpc-go"
        commit: "192c8a2a3506bb69336f5c135733a3435a04fb30"
        # Optional: Custom installation commands (if default doesn't work)
        # install_cmds:
        #   - "go mod tidy"
        #   - "go test ./..."
        # Optional: Custom timeouts
        # timeout: 120
        # timeout_ref: 900
        # Optional: Custom test command
        # test_cmd: "go test -v ./..."
    
    docker_image:
      enabled: true
      build_before_tasks: true
      rebuild_after_tasks: false
      push: false
    
    bug_generation:
      methods:
        - type: "procedural"  # Procedural works well for any repo
          max_bugs: 10
        # Or use LM methods (require API keys)
        # - type: "lm_rewrite"
        #   model: "gpt-4o"
        #   n_bugs: 20
    
    validation:
      enabled: true
      workers: 2
    
    gather:
      enabled: true
    
    issue_generation:
      enabled: false
  
  task_output:
    mode: "return"  # or "upload_hf" to push to HuggingFace
  
  # Required dummy fields (not used)
  model:
    provider: "vllm"
    name: "dummy"
  source:
    dataset: "dummy"
    split: "train"
  generation:
    max_turns: 1
  output:
    mode: "return"

